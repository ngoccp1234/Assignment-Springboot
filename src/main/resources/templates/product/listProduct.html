<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800 text-center">List Product</h1>


        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"><a th:href="@{'/admin/addProduct'}">Add Product</a></h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>quantity</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Detail</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="p : ${products}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.price}"></td>
                            <td th:text="${p.quantity}"></td>
                            <td th:text="${p.category.name}"></td>
                            <td th:text="${p.description}"></td>
                            <td th:text="${p.detail}"></td>
                            <td th:text="${p.status}"></td>
                            <td th:text="${p.createdAt}"></td>
                            <td th:text="${p.updatedAt}"></td>
                            <td>
                                <a th:href="@{'/admin/updateProduct/' + ${p.id}}">
                                    <span><i class="fas fa-pen"></i></i></span>
                                </a> &nbsp;&nbsp;&nbsp;&nbsp;
                                <a th:href="@{'/admin/deleteProduct/' + ${p.id}}">
                                    <span><i class="fas fa-trash"></i></span>
                                </a>
                            </td>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
</body>
</html>
