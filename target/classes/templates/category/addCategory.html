<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div align="center">
        <h1>Create New Category</h1>
        <br/>
        <form action="#" th:action="@{/admin/addCategory}" th:object="${category}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Category Name:</td>
                    <td><input type="text" th:field="${category.name}" required/></td>
                </tr>
                <tr>
                    <td>Code:</td>
                    <td><input type="text" th:field="${category.code}" required/></td>
                </tr>
                <tr>
                    <td>Url:</td>
                    <td><input type="text" th:field="${category.url}" required/></td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{'/admin/categories'}">List Category</a>
                    </td>
                    <td>
                        <button class="btn-primary" type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
